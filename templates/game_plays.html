{% extends "base.html" %}
<link href="{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">
{% block title %} Game Plays {% endblock %}
{% block content %}

<!-- Gülşah Yorulmaz 150200093 -->

<!-- Header -->
<h2 class="shadow2">Game Plays</h2>

<!-- Table for Game Plays -->

<div class="container">
    <div class="row">
        <div class="col md-12">
            <table class="table table-striped table-hover" id="game_plays">
                <tr>
                    <th>Play ID</th>
                    <th>Game ID</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                    <!-- <th>Game Schedule Time</th>
                    <th>Game Finish Time</th>
                    <th>Number of Goals</th>
                    <th>Number of Face-offs</th>
                    <th>Number of Shots</th>
                    <th>Number of Missed Shots</th>
                    <th>Number of Takeaways</th> -->
                    <th>Action</th>
                </tr>
                {% for game_play in game_plays %}
                <tr>
                    <td>{{ game_play.play_id }}</td>
                    <td>{{ game_play.game_id }}</td>
                    <td>{{ game_play.team1 }}</td>
                    <td>{{ game_play.team2 }}</td>
                    <!-- <td>{{ game_play.game_schedule_time }}</td>
                    <td>{{ game_play.game_finish_time }}</td>
                    <td>{{ game_play.number_of_goals }}</td>
                    <td>{{ game_play.number_of_face_offs }}</td>
                    <td>{{ game_play.number_of_shots }}</td>
                    <td>{{ game_play.number_of_missed_shots }}</td>
                    <td>{{ game_play.number_of_takeaways}}</td> -->
                    <td>
                        <a  href="{{ url_for('update_game_plays', play_id = game_play.play_id)  }}">
                        <button class="btn btn-outline-primary">Update</button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
